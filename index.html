<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel database</title>
</head>
<body>
    <form onsubmit="storeProducts(event)" id="products">
        <input type="text" id="name" placeholder="product name"/><br><br>
        <input type="text" id="category" placeholder="category"/><br><br>
        <input type="text" id="image" placeholder="enter image link"/><br><br>
        <input type="number" id="price" placeholder="price"/><br><br>

        <label>Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

        <label>Sold</label>
        <select id="sold">
            <option>False</option>
            <option>True</option>
        </select><br><br>
        
        <input type="submit" id="add"/>
    </form>

    <button><a href="products.html">Go to Product Page</a></button>
</body>
</html>
<script src="./admin.js"></script>
